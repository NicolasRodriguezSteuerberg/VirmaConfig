spring:
  jpa:
    show-sql: true
    generate-dll: false
    database: POSTGRESQL
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

nginx:
  server:
    url: ${NGINX_URL}

eureka:
  instance:
    hostname: ${EUREKA_HOST}
  client:
    service-url:
      defaultZone: ${EUREKA_URL}